{% extends "base.html" %}

{% block title %}Add Student - Bus Management System{% endblock %}

{% block content %}
<div class="dashboard-header">
    <h1>Add New Student</h1>
    <a href="{{ url_for('admin.students') }}" class="btn btn-secondary">Back to Students</a>
</div>

<div class="card">
    <form method="POST" enctype="multipart/form-data" class="auth-form">
        <div class="form-group">
            <label for="student_id">Student ID *</label>
            <input type="text" id="student_id" name="student_id" class="form-control" required 
                   placeholder="e.g., STU001">
        </div>

        <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" class="form-control" required 
                   placeholder="e.g., John Doe">
        </div>

        <div class="form-group">
            <label for="class_name">Class</label>
            <input type="text" id="class_name" name="class_name" class="form-control" 
                   placeholder="e.g., 10th Grade">
        </div>

        <div class="form-group">
            <label for="section">Section</label>
            <input type="text" id="section" name="section" class="form-control" 
                   placeholder="e.g., A">
        </div>

        <div class="form-group">
            <label for="photos">Face Photos * (Upload 2-3 photos for better accuracy)</label>
            <input type="file" id="photos" name="photos" class="form-control" 
                   accept="image/jpeg,image/jpg,image/png,image/bmp" multiple required>
            <small style="color: var(--secondary-color); display: block; margin-top: 0.5rem;">
                Supported formats: JPG, PNG, BMP. Upload 2-3 clear front-facing photos.
            </small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Student</button>
            <a href="{{ url_for('admin.students') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
